<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter a city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <hr />
          <ul>
            <li class="current-date">Last updated: <span id="date"> </span></li>
          </ul>
          <div class="row">
            <div class="col-7">
              <img src="" alt="clear" id="icon" />
              <strong class="temperature" id="temperature"></strong>
              <span class="units">℃ </span>
              <p id="description"></p>
            </div>
            <div class="col-5">
              <ul>
                <span class="weather-properties">
                  <li>Humidity: <span id="humidity"> </span>%</li>
                  <li>Wind speed: <span id="wind-speed"></span> km/h</li>
                </span>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/kiyooteru/weather-app-new"
            target="_blank"
          >
            Open-source code
          </a>
          by Kinga Miśkiewicz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
